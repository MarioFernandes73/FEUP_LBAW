    <div class="jumbotron">
        <div class="row main">
            <div class="main-login main-center">
                <h2 class="text-center">Create Auction</h2>
                <form class="form-horizontal" style="padding: 0% 25%" method="post" action="#">
                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Name</label>
                        <div class="input-group" id="name">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" placeholder="Enter the auction's name"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="cols-sm-2 control-label">Auction Category</label>
                        <div class="input-group" id="category">
                            <span class="input-group-addon">@</span>
                            <select class="form-control form-control-lg">
                                <option>Antiquities</option>
                                <option>Clothes</option>
                                <option>Decoration</option>
                                <option>Indoor</option>
                                <option>Jewelery</option>
                                <option>Outside</option>
                                <option>Others</option>
                                <option>Tools</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="cols-sm-2 control-label">Base Price</label>
                        <div class="input-group" id="price">
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-euro"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="type" class="cols-sm-2 control-label">
                            Type of auction
                            <button type="button" class="btn btn-link btn-xs pull-right">
                                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                            </button>
                        </label>
                        <div class="input-group" id="type">
                            <span class="input-group-addon" id="basic-addon1">@</span>
                            <select class="form-control form-control-lg">
                                <option>English</option>
                                <option>Dutch</option>
                                <option>Blind</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="date" class="cols-sm-2 control-label">Starting time & date</label>
                        <div class="input-group date" id="date" data-provide="datepicker">
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="time" class="cols-sm-2 control-label">Time</label>
                        <div class="input-group" id="time">
                            <span class="input-group-addon">@</span>
                            <select class="form-control form-control-lg">
                                <option>6 hours</option>
                                <option>12 hours</option>
                                <option>24 hours</option>
                                <option>48 hours</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comment">Item description</label>
                        <textarea class="form-control" rows="5" id="comment"
                                  placeholder="Write your description..."></textarea>
                        <label class="btn btn-default btn-file pull-right">
                            <span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>
                            <input type="file" style="display: none;">
                        </label>
                    </div>

                    <div class="form-group" style="padding:2% 30%">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Create Auction
                        </button>
                    </div>
                </form>
            </div>
        </div>
